<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tijdregistratie</title>
  <meta name="theme-color" content="#111827">
  <!-- Tailwind (CDN) – altijd in <head> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json">
  <!-- App styles voor custom klassen (“card”, “menu”, …) -->
  <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-slate-50 text-slate-900">
  <noscript>Deze app heeft JavaScript nodig.</noscript>

  <main id="app" class="max-w-3xl mx-auto p-4"></main>

  <!-- Floating Action Button -->
  <button id="fab" class="hidden fixed bottom-5 right-5 w-14 h-14 rounded-full shadow-lg text-3xl"
          aria-label="Nieuwe taak">+</button>

  <!-- PWA Script -->
  <script defer src="/script.js"></script>
  <script>
    // Service Worker registreren
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .catch(err => console.error('SW registration failed', err));
      });
    }
  </script>
</body>
</html>
