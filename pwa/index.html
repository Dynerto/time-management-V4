<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="cache-control" content="no-store,max-age=0" />
  <title>Tijdregistratie</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0ea5e9">
  <style>
    .backdrop { backdrop-filter: blur(8px); }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <!-- App Shell -->
  <div id="app" class="min-h-screen flex flex-col">

    <!-- Topbar -->
    <header class="sticky top-0 z-10 bg-white/90 backdrop border-b border-slate-200">
      <div class="max-w-5xl mx-auto px-4 h-14 flex items-center justify-between">
        <div class="font-semibold">Tijdregistratie</div>
        <div class="flex items-center gap-2">
          <button id="helpBtn" class="text-sm text-slate-600 hover:text-slate-900">Help</button>
          <button id="logoutBtn" class="hidden rounded px-3 py-1.5 text-sm bg-slate-100 hover:bg-slate-200">Uitloggen</button>
        </div>
      </div>
    </header>

    <!-- Main content (jouw bestaande UI blijft op #mainRoot) -->
    <main id="mainRoot" class="max-w-5xl mx-auto w-full px-4 py-6">
      <!-- Jouw bestaande hoofdscherm komt hier via script.js / dashboard.js -->
      <div id="appContent" class="hidden">
        <!-- placeholder; je bestaande code vult dit -->
      </div>
    </main>
  </div>

  <!-- AUTH OVERLAY (Login/Registreren/Reset + API setup) -->
  <div id="authOverlay" class="fixed inset-0 hidden items-center justify-center bg-slate-900/40 backdrop p-4">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-xl shadow-xl overflow-hidden">
        <div class="px-6 py-5 border-b border-slate-200 flex items-center justify-between">
          <h2 id="authTitle" class="text-lg font-semibold">Inloggen</h2>
          <div class="flex items-center gap-2">
            <button id="apiSetupBtn" class="p-2 rounded hover:bg-slate-100" title="API instellen">
              <!-- gear icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M10.5 6h3m-8.59 3.91l2.12-2.12m11.34 0l-2.12-2.12M6 13.5H3m18 0h-3M6.91 17.59l-2.12 2.12m14.42 0l-2.12-2.12M12 8.25A3.75 3.75 0 1 0 12 15.75 3.75 3.75 0 0 0 12 8.25Z"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="px-6 py-5">
          <!-- Alerts -->
          <div id="authAlert" class="hidden mb-4 text-sm rounded border p-3"></div>

          <!-- Login -->
          <form id="loginForm" class="space-y-4">
            <div>
              <label class="block text-sm font-medium mb-1">E‑mail</label>
              <input type="email" name="email" required autocomplete="username"
                     class="w-full rounded border-slate-300 focus:ring-2 focus:ring-sky-500">
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Wachtwoord</label>
              <input type="password" name="password" required autocomplete="current-password"
                     class="w-full rounded border-slate-300 focus:ring-2 focus:ring-sky-500">
            </div>
            <div class="flex items-center justify-between">
              <button type="submit" class="rounded bg-sky-600 hover:bg-sky-700 text-white px-4 py-2">Inloggen</button>
              <div class="text-sm">
                <button type="button" id="linkForgot" class="text-sky-700 hover:underline">Wachtwoord vergeten?</button>
                <span class="mx-2 text-slate-400">•</span>
                <button type="button" id="linkRegister" class="text-sky-700 hover:underline">Registreren</button>
              </div>
            </div>
          </form>

          <!-- Register -->
          <form id="registerForm" class="hidden space-y-4">
            <div>
              <label class="block text-sm font-medium mb-1">Naam</label>
              <input type="text" name="name" required class="w-full rounded border-slate-300 focus:ring-2 focus:ring-sky-500">
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">E‑mail</label>
              <input type="email" name="email" required autocomplete="username"
                     class="w-full rounded border-slate-300 focus:ring-2 focus:ring-sky-500">
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Wachtwoord</label>
              <input type="password" name="password" required minlength="8" autocomplete="new-password"
                     class="w-full rounded border-slate-300 focus:ring-2 focus:ring-sky-500">
              <p class="mt-1 text-xs text-slate-500">Minimaal 8 tekens.</p>
            </div>
            <div class="flex items-center justify-between">
              <button type="submit" class="rounded bg-sky-600 hover:bg-sky-700 text-white px-4 py-2">Account aanmaken</button>
              <button type="button" id="linkLogin1" class="text-sm text-sky-700 hover:underline">Ik heb al een account</button>
            </div>
          </form>

          <!-- Reset -->
          <form id="resetForm" class="hidden space-y-4">
            <div>
              <label class="block text-sm font-medium mb-1">E‑mail</label>
              <input type="email" name="email" required class="w-full rounded border-slate-300 focus:ring-2 focus:ring-sky-500">
            </div>
            <div class="flex items-center justify-between">
              <button type="submit" class="rounded bg-sky-600 hover:bg-sky-700 text-white px-4 py-2">Resetlink sturen</button>
              <button type="button" id="linkLogin2" class="text-sm text-sky-700 hover:underline">Terug naar inloggen</button>
            </div>
          </form>
        </div>

        <div class="px-6 py-3 bg-slate-50 border-t border-slate-200 text-xs text-slate-500">
          Door in te loggen ga je akkoord met onze voorwaarden en privacyverklaring.
        </div>
      </div>
    </div>
  </div>

  <!-- API Setup modal -->
  <div id="apiSetupOverlay" class="fixed inset-0 hidden items-center justify-center bg-slate-900/40 backdrop p-4">
    <div class="w-full max-w-lg">
      <div class="bg-white rounded-xl shadow-xl overflow-hidden">
        <div class="px-6 py-4 border-b border-slate-200 flex items-center justify-between">
          <h3 class="text-lg font-semibold">Public API instellen</h3>
          <button id="apiSetupClose" class="p-2 rounded hover:bg-slate-100" aria-label="Sluiten">✕</button>
        </div>
        <div class="px-6 py-5 space-y-4">
          <div id="apiSetupAlert" class="hidden text-sm rounded border p-3"></div>
          <div>
            <label class="block text-sm font-medium mb-1">Public API basis‑URL</label>
            <input id="apiBaseInput" type="url" placeholder="https://time.dynerto.com/api"
                   class="w-full rounded border-slate-300 focus:ring-2 focus:ring-sky-500">
            <p class="mt-1 text-xs text-slate-500">Gebruik de <code>/api</code> route (zie .htaccess). Voorbeeld: <em>https://time.dynerto.com/api</em></p>
          </div>
          <div class="flex items-center justify-between">
            <button id="apiBaseSave" class="rounded bg-sky-600 hover:bg-sky-700 text-white px-4 py-2">Opslaan</button>
            <button id="apiBaseTest" class="rounded px-3 py-2 bg-slate-100 hover:bg-slate-200">Verbinding testen</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Auth engine -->
  <script src="auth.js"></script>
  <!-- Jouw bestaande app-code (NIET aangepast) -->
  <script src="script.js"></script>
  <script src="dashboard.js"></script>

  <script>
    // Service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(()=>{});
    }
  </script>
</body>
</html>
